version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: socialhub_db
    environment:
      POSTGRES_DB: social_media_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - socialhub_network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: socialhub_redis
    ports:
      - "6379:6379"
    networks:
      - socialhub_network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socialhub_app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/social_media_db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - socialhub_network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  socialhub_network:
    driver: bridge